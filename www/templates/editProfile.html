<ion-view title="Edit Profile">
        <ion-content padding="'true'" class="has-header">

		<ion-list>
            
			<div class="row">
		   			<div class="col col-33"></div>
			   			<div class="col col-33 col-center">
				        	<h1>ZERO</h1>
				        	<img src="pics/{{loggedin_gender}}.png" width="100" height="100" class="round-img" />
			   			</div>
		   			<div class="col col-33"></div>
				</div>
			<ion-item class="item-divider">Profile</ion-item>
			
			<label class="item item-input">
                <span class="input-label">Name</span>
				<input type="text" name="" placeholder="{{loggedin_firstName}}" ng-model="data.firstName" ng-init="data.firstName=loggedin_name"/>
            </label>

            <label class="item item-input">
                <span class="input-label">Surname</span>
                <input type="text" ng-model="data.surname" ng-init="data.surname=loggedin_surname" />
            </label>
			
			<label class="item item-input">
                <span class="input-label">Email</span>
                 <input type="text" ng-model="data.email" ng-init="data.email=loggedin_emailAddress" />
            </label>
		
		<div class="button-bar">
           <button ng-click="updateProfile(data)" class="button button-stable button-block  icon-left ion-ios-checkmark-empty">Save</button>
        </div>
			<a href="#/page3" class="button button-balanced button-block icon-left icon ion-ios-person">View Profile</a>
	        
        
		
    </ion-content>
</ion-view>
