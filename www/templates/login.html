<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <form class="list" >
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="email" placeholder="username@domain.co.za" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="user.password" type="password" placeholder="Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button  class="button button-stable button-block " ng-click="login()" >Log in</button>
			
            <a href="#/page2" class="button button-positive button-clear button-block">Or create an account</a>
            <a href="#/page4" class="button button-calm button-clear button-block ">Forgot Password?</a>
        </form>
    </ion-content>
</ion-view>
