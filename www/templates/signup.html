<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list" name="frmSignUp" >
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name" ng-model="data.firstName" required="true" />
                </label>
                <label class="item item-input">
                <span class="input-label">Surname</span>
                <input type="text" placeholder="Surname" ng-model="data.rsurname" required="true" />
            </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username" ng-model="data.rusername" required="true" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="data.rpassword" required="true"/>
                </label>
                <label class="item item-input">
                    <span class="input-label">Gender</span>
                    <input type="text" placeholder="Male/Female" ng-model="data.rgender" required="true" />
                </label>
                <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="username@domain.com" name="txtEmail" ng-model="data.remail" required="true"/>
            </label>
            </ion-list>
            <button ng-click="signup(data)" class="button button-stable button-block ">Sign up</button>
            <a href="#/page1" class="button button-positive button-clear button-block ">Already have an Account</a>
        </form>
    </ion-content>
</ion-view>
