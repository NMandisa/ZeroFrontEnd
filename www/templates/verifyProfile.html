<ion-view title="Verify Account">
    <ion-content padding="'true'" class="has-header">
        <form class="list" >
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="user.email" type="email" placeholder="username@domain.co.za" required="true" >
                </label>
                <label class="item item-input">
                    <span class="input-label">OTP Password</span>
                    <input ng-model="user.password" type="password" placeholder="OneTimePassword" maxlength="6" required="true">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button  class="button button-stable button-block " ng-click="verifyProfile()" >Verify</button>
        </form>
    </ion-content>
</ion-view>
